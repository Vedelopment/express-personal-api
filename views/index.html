<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Kelly+Slab|Press+Start+2P|VT323" rel="stylesheet">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <h1><span class="text-LD">LD</span><span class="text-atabase">atabase</span></h1>
          <h6 class="col-xs-12 documentation"><a href="/api">Read My API Documentation</a></h4>
        </div>
<!-- projects column -->
        <div class="main-columns col-sm-6">
          <div id="projects" class="column list-anim">
            <p class="column-heading">Projects</p>
            <ul id="projectsList" class="main-list">
                <li>One here</li>
            </ul>
          </div>
        </div>
<!-- meetups column -->
        <div class="main-columns col-sm-6">
          <div id="meetups" class="column list-anim">
            <p class="column-heading">Meetups</p>
            <ul id="meetupsList" class="main-list">
                <li>One here</li>
            </ul>
          </div>
        </div>
        <script id="projectsList" type="text/x-handlebars-template">
          <li class="list-group-item">
            <a href="https://www.github.com/{{github_username}}" target="_blank"><strong>{{first_name}} {{last_name}}</strong></a>
          </li>
        </script>
  </body>
</html>
